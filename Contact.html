<!DOCTYPE html>
<html>
  <head>
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contactStyle.css">
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li><a href="file:///C:/Users/danad/OneDrive/Desktop/Folder%20nou/index.html#">Home</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h2>Get in Touch</h2>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
      <section>
        <h2>Contact Information</h2>
        <ul>
          <li><i class="fas fa-envelope"></i> info@restaurant.com</li>
          <li><i class="fas fa-phone"></i> 555-1234</li>
          <li><i class="fas fa-map-marker-alt"></i> 123 Main St, Anytown, USA</li>
        </ul>
      </section>
    </main>
  </body>
</html>
